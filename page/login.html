<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="login-box">
        <div class="from-login">
            <div class="left"></div>
            <div class="right">
                <div class="login-input-box">
                    <div class="switch">
                        <span class="active">登录</span>
                        <span>/</span>
                        <a href="reg.html">
                            <span>
                                注册
                            </span>
                        </a>
                    </div>

                    <div class="title">欢迎登录....</div>

                    <div class="input-text">
                        <input type="email" name="user_email" placeholder="邮箱 / 手机" class="input" autocomplete="off" />
                        <input type="text" placeholder="密码" class="input" autocomplete="off" />

                        <div>
                            <input id="login-input-checkbox" class="login-input-checkbox" type="checkbox" />
                            <label for="login-input-checkbox">记住密码</label>
                        </div>
                    </div>

                    <div class="login-input-btn">登录</div>
                    <div class="forget-pasword"><a href="forget.html">忘记密码?</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
