<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="login-box">
        <div class="from-login">
            <div class="left"></div>
            <div class="right">
                <div class="login-input-box">
                    <div class="switch">
                        <span>找回密码</span>
                    </div>

                    <div class="title">请输入 邮箱/手机 并成功验证后 即可重置密码</div>

                    <div class="input-text">
                        <input type="email" name="user_email" placeholder="邮箱 / 手机" class="input" autocomplete="off" />
                        <input type="text" placeholder="新的密码" class="input" autocomplete="off" />

                    </div>

                    <div class="login-input-btn">发送</div>

                    <div class="forget-pasword"> <a href="login.html">
                            <span>
                                回去登录
                            </span>
                        </a></div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
